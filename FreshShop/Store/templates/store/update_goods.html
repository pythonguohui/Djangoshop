{% extends "store/base.html" %}

{% block style %}
    <title>{{ goods_data.goods_name }}</title>
{% endblock %}

{% block centent %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <table class="table">
            <tr>
               <td rowspan="3">
                   <img src="/static/{{ goods_data.goods_image }}" style="width: 200px;height: 200px"  >
                   <input type="file" name="goods_image" class="form-control form-control-user">
               </td>
                <th >商品名称</th>
               <td colspan="3"><input type="text" value="{{ goods_data.goods_name }}"  name="goods_name" class="form-control form-control-user"></td>
            </tr>
             <tr>
                <th>商品价格</th>
                <td><input type="text" value="{{ goods_data.goods_price }}"  name="goods_price" class="form-control form-control-user"></td>
                 <th>商品数量库存</th>
                   <td><input type="text" value="{{ goods_data.goods_number }}" name="goods_number" class="form-control form-control-user"></td>
            </tr>
            <tr>
                <th>出厂日期</th>
              <td><input type="text" value="{{ goods_data.goods_date | date:"Y-m-d" }}" class="form-control form-control-user" name="goods_date"></td>
                 <th>保质期</th>
                <td><input type="text" value="{{ goods_data.goods_safeDate }}" class="form-control form-control-user" name="goods_safeDate"></td>
            </tr>
             <tr>
                <th colspan="5" style="text-align: center">商品描述</th>
            </tr>
            <tr>
                 <td colspan="5">
                    <textarea class="form-control form-control-user" name="goods_description">
                        {{ goods_data.goods_description |safe }}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="5">
            <input  class="btn btn-primary btn-block"  value="保存修改" type="submit">
                </td>
            </tr>
        </table>
            </form>
        <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
        <script>
            CKEDITOR.replace("goods_description",{uiColor:"#9AB8F3"})
        </script>
{% endblock %}
